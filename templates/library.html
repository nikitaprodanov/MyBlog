<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
</head>
<body>

    <div class="topnav">
        <a href="/posts/new">Add post</a>
        <a href="/">Home</a>
        <a style="color: blue;" href="/user_info">{{ username }}</a>
    </div> 

    <div class="posts">
        {% for post in posts %}
            {% for key, value in images.items() %}
                {% if key == post.file_path %}
                <div class="post-image">
                    <a href="/posts/{{ post.id }}">
                        <img src="{{ key }}{{ value }}" width="400" height="200">
                    </a>
                    {% endif %}
                    {% endfor %}
                    <a href="/posts/{{ post.id }}"><b>Name:</b> {{ post.name }} | Model: {{ post.model }}</a>
                </div>
            {% endfor %}
    </div>
</body>
</html>
