<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>articles - {{ article.name }}</title>
</head>
<body>
    
    <a href="/articles/{{ article.id }}/delete">Delete</a>
    <br/>
    <a href="/articles">Back</a>
    <br/>
    <h1>{{ article.name }}</h1>
    {% for post in article.posts() %}
    <a href="/posts/{{ post.id }}"><b>Name:</b> {{ post.name }} | Author: {{ post.model }}</a>
    <br/>
    {% endfor %}
</body>
</html>
